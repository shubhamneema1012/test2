<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="Product productA">
            <p class="pdt1">A</p>
            <button onclick=pdt(0)>Add to wishlist</button>
        </div>
        <div class="Product productB">
            <p class="pdt2">B</p>
            <button onclick="pdt(1)">Add to wishlist</button>

        </div>
        <div class="Product productC">
            <p class="pdt3">C</p>
            <button onclick="pdt(2)">Add to wishlist</button>
        </div>
        <div class="Product productD">
            <p class="pdt4">D</p>
            <button onclick="pdt(3)">Add to wishlist</button>

        </div>
        <div class="wishlist">

        </div>
    </div>
    <script>
        let wishl = document.querySelector(".wishlist");
        let cokie=[];
        let Productlist = ["A", "B", "C", "D"];
        const pdt = (product) => {
            document.cookie = `product${product}=${Productlist[product]}`;
        }
        let cdata = document.cookie;
        var output = {};
        cdata.split(/\s*;\s*/).forEach(function (pair) {
            pair = pair.split(/\s*=\s*/);
            output[pair[0]] = pair.splice(1).join('=');
        });
    cokie=Object.values(output);
        console.log(cokie);
        console.log(cokie.length);
        if(cokie.length>0){
            for(i=0;i<cokie.length;i++){
                let addwitem=document.createElement("div");
            let witemcontent=document.createElement("h1");
            let wishtext=document.createTextNode(cokie[i]);
            wishl.append(addwitem);
            addwitem.append(witemcontent);
            witemcontent.append(wishtext);
        }
    }
    </script>
</body>
</html>
